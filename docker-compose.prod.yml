version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: universoespiritual:0.2.0
    ports:
      - "8000:8000"
    environment:
      # Set your SQL Server DATABASE_URL in the environment when deploying, e.g.:
      # mssql+pyodbc://USER:PASSWORD@HOST:1433/DATABASE?driver=ODBC+Driver+17+for+SQL+Server
      - DATABASE_URL=${DATABASE_URL}
      - UNIVERSO_API_TOKEN=${UNIVERSO_API_TOKEN:-}
    restart: unless-stopped
